  <!--creates login form-->
  <div id="login" class="container">
    <form action="../Login/login.html" id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        <!--defines type of input, id, placeholder and requires user to make input-->
      </div>
      <div class="form-group">
        <label for="key">Password:</label>
        <input type="password" class="form-control" id="key" placeholder="Enter password" name="key" required>
        <!--defines type of input, id, placeholder and requires user to make input-->
      </div>
      <button type="submit" id="btnSubmitLogin" class="btn btn-primary">Submit</button>
      <!--submit button-->
    </form>
  </div>

  <div id="UpdateFunc" class="container">
    <h2> Update Function </h2>
    <form id="formUpdateItem">
      <h3 id="itemID">Item ID</h3>
      <label> Item Name: </label> <br>
      <input type="text" id="txtItemName" name="itemName" required="required"> <br> <br>
      
      <label> Description: </label> <br>
      <input type="text" id="txtDesc" name="Desc" required="required"> <br> <br>

      <label> Price: </label> <br>
      <input type="int" id="intPrice" name="Price" required="required"> <br> <br>

      <label for="file">Choose item image to upload</label>
      <input type="file" id="fileItemImage" name="file"> <br> <br>

      <img src="" alt="Image preview..." id="bannerImg"> <br> <br>

      <input type="submit" id="btnUpdateItem" value="Update">

    </form>
  </div>
