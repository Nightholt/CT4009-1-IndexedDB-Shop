<!DOCTYPE html>
<html lang="en-gb">

<head>
    <!--helps search engines define what the purpose of the site is-->
    <meta name="description" content="catalogue and shopping website">
    <meta name="keywords" content="shopping, search, catalogue">
    <!--defines correct character set-->
    <meta charset="utf-8">
    <!--ensures site will render correctly on all platforms, primarily mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/styles.css" />
    <!--links to the Boostrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- bootstrap js link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- google map api and jquery links -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6QCGqF325m9QTLFst-qHTbE1lUaePKHY"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
        </script>
    <!-- indexeddb wrapper and main javascript file links -->
    <script src="../js/main.js"></script>
    <script src="../js/lib/indexeddb.js"></script>

    <!--title of site-->
    <title>Catalogue Website Update Map Marker</title>

</head>

<body>
    <!--defines type of navbar and makes navbar dark and controls spacing of items-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- logo link to home page -->
        <a class="navbar-brand" href="../home/HomePage.html">
            <img src="../images/Misc/trolley.png" alt="Trolley Logo" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <!--creates search bar form-->
                <li class="nav-item active">
                    <div id="search">
                        <!-- search form goes to search results page -->
                        <form class="form-inline" action="../Search/results.html">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </li>
                <li class="nav-item">
                    <!--link to home page-->
                    <a class="nav-link" href="../home/HomePage.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <!--creates dropdown-->
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Categories</a>
                    <!--name and type of dropdown-->
                    <div id="dropdown" class="dropdown-menu"></div>
                </li>
                <li class="nav-item">
                    <!--link to hot deals page-->
                    <a class="nav-link" href="../Hot Deals/deals.html">Hot Deals</a>
                </li>
                <li class="nav-item">
                    <!--link to store locator page-->
                    <a class="nav-link" href="../Map/EventList/EventList.html">Store Locator</a>
                </li>
                <li class="nav-item">
                    <!--link to contact page-->
                    <a class="nav-link" href="../Contact/contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="loginToggle">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--creates login form-->
    <div id="login" class="formContainer">
        <div class="form-group">
            <label for="email">Email</label>
            <!--defines type of input, id, placeholder and requires user to make input-->
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="key">Password</label>
            <!--defines type of input, id, placeholder and requires user to make input-->
            <input type="password" class="form-control" id="key" placeholder="Enter password" name="key" required>
        </div>
        <button type="submit" id="btnSubmitLogin" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="title">
        <h1>Update Map</h1>
    </div>

    <!-- update map form -->
    <div id="UpdateMarkerFunc" class="container">
        <form id="formUpdateMarker">
            <h3 id="markerID">Store ID</h3>
            <label> Store Name </label> <br />
            <input type="text" class="form-control text" id="txtMarkerName" name="markerName" placeholder="Enter Store" required="required"> <br/>
            <label> Latitude </label> <br />
            <input type="text" class="form-control text" id="txtLatitude" name="markerLat" placeholder="Latitude" required="required"> <br/>
            <label> Longitude </label> <br />
            <input type="text" class="form-control text" id="txtLongitude" name="markerLong" placeholder="Longitude" required="required"> <br/>
            <input type="submit" class="btn btn-primary" id="btnUpdateMarker" value="Update" style="display: inline-block;">

        </form>
        <div id="mapView" style="width: 750px; height: 450px; display: inline-block;"><br/>
        </div>
    </div>

    

    <script src="../Map/EventList/EventList.js"></script>
    <script src="../Map/EventList/EventListDAO.js"></script>
    <script src="../js/UpdateFunc/updateMap.js"></script>
    <script src="../js/UpdateFunc/updateMapDAO.js"></script>

</body>

</html>
