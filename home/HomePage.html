  <!--creates search bar form-->

    </button>

        <li class="nav-item active">
          <div id="search" class="">

              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>

        <li class="nav-item">
          <!--link to home page (null and void on this page but better than an empty button)-->
          <a class="nav-link" href="../home/HomePage.html">Home</a>

  <!--creates carousel-->
  <div class="container mt-3">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <!--location of specific image with description for accessibility purposes and sizes-->
          <img src="../images/mountain1.jpg" alt="Lake" width="550" height="250">
        </div>
        <div class="carousel-item">
          <img src="../images/mountain2.jpg" alt="Canyon" width="550" height="250">
        </div>
        <div class="carousel-item">
          <img src="../images/mountain3.jpg" alt="Alps" width="550" height="250">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

  </div>
  <!--creates login form-->
  <div id="login" class="container">
    <!--<form action="../Login/login.html" id="loginForm"> -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      <!--defines type of input, id, placeholder and requires user to make input-->
    </div>
    <div class="form-group">
      <label for="key">Password:</label>
      <input type="password" class="form-control" id="key" placeholder="Enter password" name="key" encrypt="bcrypt" salt="abc..." rounds="4" required>
      <!--defines type of input, id, placeholder and requires user to make input-->
    </div>
    <button type="submit" id="btnSubmitLogin" class="btn btn-primary">Submit</button>
    <!--submit button-->
    </form>
  </div>

  <div id="footer">
    <footer>This is the footer</footer>
